<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>✊✋✌️</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    </head>

    <body>
        <div class="body-container">
            <h1>Rock, Paper Scissors!</h1>
            <h2>First to 5 wins!</h2>
            <div class="selection">
                <button class="rock">✊</button>
                <button class="paper">✋</button>
                <button class="scissors">✌️</button>
            </div>

            <div class="score">
                <div class="player-score-container">
                    <h3>PLAYER SCORE</h3>
                    <div class="player-score score-digit"></div>
                </div>
                <div class="computer-score-container">
                    <h3>OPPONENT SCORE</h3>
                    <div class="computer-score score-digit"></div>
                </div>
            </div>
            <br>
            <div class="updates">
                <div class="player-updates">
                    <div class="player"><br></div>
                </div>
                <div class="computer-updates">
                    <div class="computer"><br></div>
                </div>
            </div>
            <br>
            <div class="result"><br></div>

            <h1 class="final-result"><br></h1>
        </div>
    </body>
</html>
